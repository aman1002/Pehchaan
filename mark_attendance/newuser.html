    <script type="text/javascript">
	var albumBucketName = 'mausamrest';
	var bucketRegion = 'us-east-1';
	var IdentityPoolId = 'us-east-1:e14eb975-bd76-4c1e-a585-7d91fb328e3b';

	AWS.config.update({
		region: bucketRegion,
		credentials: new AWS.CognitoIdentityCredentials({
		IdentityPoolId: IdentityPoolId
		})
	});

	var s3 = new AWS.S3({
		apiVersion: '2006-03-01',
		params: {
			Bucket: albumBucketName
		}
	});

	var dynamodb = new AWS.DynamoDB({apiVersion: '2012-08-10'});

	var fileChooser = document.getElementById("file-chooser");
    var button = document.getElementById("upload-button");
    var results = document.getElementById("results");
    var pro = document.getElementById("tomato");
    pro.src = "5.png";
    

    function previewFile() {
		var filet    = document.querySelector('input[type=file]').files[0];
  		var preview = document.getElementById('tomato');
  		var reader  = new FileReader();

  		reader.onloadend = function () {
    		preview.src = reader.result;
  		}

  		if (filet) {
    		reader.readAsDataURL(filet);
  		} else {
    		preview.src = "";
  		}
	}
    
   


	button.addEventListener('click', function () {
		var Roll = document.getElementById("roll_input").value;
		var FNAME = document.getElementById("fname").value;
		var CLS = document.getElementById("cls").value;
		var SEC = document.getElementById("sec").value;
		var file = fileChooser.files[0];	  	 
            
            if (file) {
                                
                results.innerHTML = '';
                
                var objKey = file.name;
                var realobj = 'index/'+objKey.toString();
                var params = {
                    Key: realobj,
                    ContentType: file.type,
                    Metadata: {
   						"roll_number": Roll,
   						"fullname": FNAME,
   						"class": CLS,
   						"section": SEC 
   					},
                    Body: file,
                    ACL: 'public-read'
                };

                s3.putObject(params, function (err, data) {
                    if (err) {
                        results.innerHTML = 'ERROR: ' + err;
                    }else {
                        results.innerHTML = ' snapshot uploaded !!!';
                    }
                }).on('httpUploadProgress', function (progress) {console.log(progress);});


            } else {
            	 
                results.innerHTML = 'Nothing to upload.';
            }


           
            



     }, false);


  	

	

</script>
